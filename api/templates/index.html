<html>
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>lil analytics</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', path='/favicon.png') }}"/>
</head>
<body>
    <h1>lil analytics beta</h1>
    <img src="{{ url_for('static', path='/lenox.png') }}" alt="linux mascot">
    <h2>guild dashboards:</h2>
    <ul>
        {% for server in servers %}
            <li><a href="/dashboard/{{ server.id }}">{{server.name}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
