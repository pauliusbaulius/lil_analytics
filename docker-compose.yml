  caddy:
    image: caddy:2.1.1-alpine
    restart: unless-stopped
    environment:
     - DOMAIN=${DOMAIN}
     - EMAIL=${EMAIL}
    ports:
      - "${NGINX_PORT}:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - internal
      - web

networks:
  internal:
    external: false
  web:
    external: true

